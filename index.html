<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para você, Rafaela</title>
    <style>
        body {
            background: linear-gradient(-45deg, #ff8a8a, #ffc0cb, #ffb6c1, #ff69b4);
            background-size: 400% 400%;
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #fff;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0px 0px 25px rgba(255, 255, 255, 1); }
        }

        h2, h3 {
            font-size: 2em;
            color: #fff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        p {
            font-size: 1.2em;
            width: 80%;
            margin: auto;
            color: #ffe4e1;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
        }

        .image-container img, .gallery img {
            width: 80%;
            max-width: 400px;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease forwards 0.5s;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .gallery img {
            width: 30%;
            max-width: 120px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .image-container img:hover, .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.5);
        }

        .header {
            background: rgba(255, 111, 145, 0.9);
            padding: 20px;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 100, 150, 0.7);
            animation: floatUp 4s linear infinite, wiggle 2s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 0.8;
            }
            to {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        @keyframes wiggle {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Para você, Rafaela 💖</h1>
    </div>
    
    <div class="container">
        <h2>Quem é você para mim?</h2>
        <p>Rafaela, você é única, especial e transforma cada momento em algo inesquecível. Eu só quero que você saiba o quanto você significa para mim.</p>
        
        <div class="image-container">
            <img src="foto.jpg" alt="Imagem especial">
        </div>
        
        <h3>Nossos Momentos Juntos</h3>
        <div class="gallery">
            <img src="momento1.jpg" alt="Momento 1">
            <img src="momento2.jpg" alt="Momento 2">
            <img src="momento3.jpg" alt="Momento 3">
        </div>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = '❤️';
            heart.style.left = (Math.random() * 100) + "vw";
            heart.style.bottom = "0px";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        setInterval(createHeart, 600);
    </script>
</body>
</html>
